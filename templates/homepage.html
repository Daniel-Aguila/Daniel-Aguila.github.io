{% load static from staticfiles%}

<!DOCTYPE html>
<html lang="en">
<head >
<link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <!--If CSS doesn't update use CTRL+SHIFT+DEL on chrome to delete the cache-->
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>

<img class='logo' src="/static/img/logo.png"/>

<div class="homepageButtons">
<button class="homeLogin"><a href="{% url 'login' %}">Log in</a></button>
<button class="homesignup"><a href="{% url 'signup' %}">Sign up</a></button>
<button class="exploreButton">Explore</button>
</div>

{% for articles in articles%}
        <div class = "article">
        <h2><a href="#">{{ article.title }}</a></h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
        </div>
    {% endfor %}
</body>
</html>
