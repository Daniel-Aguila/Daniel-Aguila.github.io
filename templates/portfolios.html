<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolios]</title>
</head>
<body>
<h1>Portfolios Page</h1>
<div class = "articles" >

        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
